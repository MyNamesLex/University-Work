<!doctype html>
<html>
	<head>
		<meta charset="UTF=8">
		<title>MMU Video</title>
		<script src="scripts/videoScript.js"></script>
	</head>

	<body>
		<header>
		<h1>Thomas Hall, 19005116, 04/11/2019</h1>
		</header>
<!-- Comment --->
	<section id="videoContainer">

	<video

		width = 640 
		height = 360  
		poster="images/poster.jpg">
		<source src= "video/mp4/MMU.mp4" type="video/mp4">
		<source src= "video/webm/MMU.webm" type ="video/webm">
			<p>Your browser doesn't support HTML5 video. You can download the video file <a href="videoFiles/videoFiles-upload/video/webm/MMU.webm">here</a> instead.</p>
		</video>

		<div id="videocontrols">

		<button type="button" id="playPause" >Play</button>
		<button type="button" id="muteUnmute" >Mute</button>
		<input type="text" id="remainingTimeField" min="00:00" max="01:40" size="1">
		<input type="range" id="seekBar" min=0 max=100 step=1 value=0 size="9000">
		<input type="text" id="currentTimeField" min="00:00" max="01:40" size="1">
		
		<br>
		<br>

		<h4> Volume </h4>

		<input type="range" id="volumeBar" min=0 max=1 step=0.1 value=0.5>
		<input type="number" id="volumeBarNumber" min=0 max=1 step=0.1 size="1">
		
		<br>
		<br>

		<h4> PlayBack Rate </h4>

		 <input type="number" id ="playBackRate" min=0.25 max=3.0 step=0.25 value="1">

		</div>
	</section>
	</body>
</html>
